<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktform</title>
   <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7553179718.js" crossorigin="anonymous"></script> 
    <script src="js/navigation.js" defer></script> <!---defer sørger for at scriptet bliver loadet efter html er loadet---> <!---link til javascript fil--->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Julius+Sans+One&family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>


<body>
    <!--Navigation-->
    <header>
        <nav>
            
            <p> PAUSE</p>
        
            <ul> <!--Her skal der være links i header-->
                <li><a href="index.html">Forside</a></li>
                <li><a href="om.html">Information og Øvelser</a></li>
                <li><a href="kontakt.html">Kontakt Os</a></li>
            </ul>

        </nav>

            <button id="bars">
                <i class ="fa-solid fa-bars"></i>
             </button> <!--skærmlæser ved det er en knap - men når man linker til en side skal man bruge a-tag--> 

    </header> 

     <!--Kontaktform - hovedindhold--> 
    <main class="kontaktform">
        <h1>Kontakt os</h1>
            <p class="kontakt-tekst">Skriv til os via kontaktformularen og så vender vi tilbage til dig</p>

        <form> <!---fortæller browser og skræmlæser at nu kommer der noget som kræver aktion eller input af information-->

            <label for="navn">Navn</label>
            <input id="navn" type="text" required>

            <label for="mail">E-mail</label>
            <input id="mail" type="email">
            
            <label for="tel">Telefon</label>
            <input id="tel" type="tel">

            <label for="besked">Besked</label>
            <textarea id="besked" cols="30" rows="10"></textarea>

            <fieldset>
                <legend>Må vi kontakte dig på telefon?</legend>
                <input id="ja" type="radio" name="kontakt">
                <label for="ja">Ja</label>

                <input id="nej" type="radio">
                <label for="nej">Nej</label>
            </fieldset>

            <input type="submit" name="submit" value="send besked">

        </form>





    </main>
</body>
</html>
